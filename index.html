<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://raw.githubusercontent.com/thiagowiegert/Minecraft-Free/refs/heads/main/releases/minecraft.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      max-width: 700px;
      width: 100%;
      margin: 20px 0;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #4caf50;
      padding: 15px 30px;
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    /* Anuncios flotantes (fixed) */
    .floating-ad {
      position: fixed;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
    }

    .floating-ad.top {
      top: 0;
      border-bottom: 1px solid #4caf50;
    }

    .floating-ad.bottom {
      bottom: 0;
      border-top: 1px solid #4caf50;
    }

    /* Estilos para los anuncios */
    #frame {
      width: 100%;
      max-width: 728px;
      height: 90px;
      margin: 0 auto;
    }
    
    #frame iframe {
      border: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: transparent;
    }
    
    #frame-link {
      display: block;
      text-align: right;
      font-size: 12px;
      color: #4caf50;
      text-decoration: none;
      margin-top: 5px;
    }
    
    #frame-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .content {
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      #frame {
        height: 60px;
      }
    }
  </style>
</head>
